<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box">
        <h1 class="head">
          Weight Converter
        </h1>
        <hr/>
        <form action="" class="weight">
          <p class="alert">Type a value in any of the fields to convert weight</p>
          <div class = "data">
            <label for="" class="label">Weight in Pounds</label>
            <br/>
            <input type="number"  class="pounds" placeholder="Pounds">
          </div>
          <div class = "data">
            <label for="" class="label">Weight in Kilograms</label>
            <br/>
            <input type="number"  class="kilo" placeholder="Kilograms">
          </div>
          <div class = "data">
            <label for="" class="label">Weight in Grams</label>
            <br/>
            <input type="number"  class="grams" placeholder="Grams">
          </div>
          <div class = "data">
            <label for="" class="label">Weight in Ounces</label>
            <br/>
            <input type="number"  class="ounces" placeholder="Ounces">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="code.js"></script>
</body>
</html>
